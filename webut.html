<!DOCTYPE html>
<head>
<title>Kontakt Oss</title>
<link rel="stylesheet" href="webut.css">
</head>
<body>
    <div class="container">
        <h2>Kontakt Oss</h2>
        <p>Har du spørsmål eller ønsker å bestille catering? Ta gjerne kontakt med oss via skjemaet under, eller bruk våre kontaktopplysninger.</p>

        <div class="content">
            <div class="info">
                <p><strong>Adresse:</strong> Storgata 15, 0001 Oslo</p>
                <p><strong>Telefon:</strong> +47 123 45 678</p>
                <p><strong>E-post:</strong> post@dinrestaurant.no</p>
            </div>

            <form class="form">
                <label for="navn">Navn</label>
                <input type="text" id="navn" name="navn" placeholder="Ditt navn" required>

                <label for="epost">E-post</label>
                <input type="email" id="epost" name="epost" placeholder="Din e-post" required>

                <label for="melding">Melding</label>
                <textarea id="melding" name="melding" placeholder="Skriv meldingen din her..." rows="5" required></textarea>

                <button type="submit">Send melding</button>
            </form>
        </div>
    </div>
</body>
</html>
